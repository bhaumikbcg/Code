<template name="wall">
    <div class="container">

        <div id="wrapper-panel" class="row">

            <div class="col-xs-12 col-sm-8 col-sm-push-4 col-md-9 col-md-push-3">

                {{> canvas}}

            </div>

            <div id="control-panel" class="col-xs-12 col-sm-4 col-sm-pull-8 col-md-3 col-md-pull-9">

                <div class="panel panel-default">
                    <div class="panel-heading">Brushes</div>
                    <div class="panel-body">
                        {{> brushes}}
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">Colors</div>
                    <div class="panel-body">
                        {{> colors}}
                    </div>
                </div>
                {{> controls}}

            </div>
        </div>
    </div>
</template>
