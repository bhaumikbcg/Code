<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>One word</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/modernizr.custom.28468.js"></script>
		<link href='css/font.css' rel='stylesheet' type='text/css'>
		<noscript>
			<link rel="stylesheet" type="text/css" href="css/nojs.css" />
		</noscript>
    </head>
    <body>
        <div class="container">
            <div class="codrops-top">

               
                <div class="clr"></div>
            </div>
			<header>
				<p class="codrops-demos">
				</p>
			</header>
			<div id="da-slider" class="da-slider">
				<div class="da-slide">
				<h2>Experience Dolby</h2>
					<p></p>
					<div class="da-img">
					<video width="320" height="240" controls>
						<source id="video-channel1" src="test_1.mp4" type="video/mp4">
						<!--  <source src="movie.ogg" type="video/ogg">
						<source src="movie.webm" type="video/webm"> -->
						<object data="movie.mp4" width="640" height="350">
						<embed src="movie.swf" width="320" height="240">
						</object> 
					</video>
					</div>
				</div>
				<div class="da-slide">
					
					<h2>It's always dolby</h2>
					<p>When it comes to hollywood</p>
					
					<div class="da-img">	
					<video width="320" height="260" controls>
						<source id="video-channel2" src="harry.mp4" type="video/mp4">
						<!--  <source src="movie.ogg" type="video/ogg">
						<source src="movie.webm" type="video/webm"> -->
						<object data="movie.mp4" width="640" height="350">
						<embed src="movie.swf" width="320" height="260">
						</object> 
					</video>
					</div>
				</div>
				<div class="da-slide">
				<h2>For Education?</h2>
					<p>Children would pay 30% more attention</p>
					<div class="da-img">	
					<video width="320" height="260" controls>
						<source id="video-channel3" src="linux.mp4" type="video/mp4">
						<!--  <source src="movie.ogg" type="video/ogg">
						<source src="movie.webm" type="video/webm"> -->
						<object data="movie.mp4" width="640" height="350">
						<embed src="movie.swf" width="320" height="240">
						</object> 
					</video>
					</div>
				</div>
				<nav class="da-arrows">
					<span class="da-arrows-prev"></span>
					<span class="da-arrows-next"></span>
				</nav>
			</div>
        </div>
		<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
		<script type="text/javascript" src="js/javascript.js"></script>
		<script type="text/javascript" src="js/jquery.cslider.js"></script>
		<script type="text/javascript">
			$(function() {
			
				$('#da-slider').cslider();
				
			});
		</script>
<script src="scripts/dolby.js"></script>
<script src="scripts/feature-detection.js"></script>		
    </body>
</html>
